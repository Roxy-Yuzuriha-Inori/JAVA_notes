<!DOCTYPE html>
<html>
	<body>
		<!-- 
			关于VueComponent：
						1.组件本质是一个名为VueComponent的构造函数，通过Vue.extend生成的。

						2.我们只需要写<school/>或<school></school>，Vue解析时会通过构造函数创建school组件的实例对象，
							即Vue帮我们执行的：new VueComponent(options)。

						3.特别注意：每次调用Vue.extend，返回的都是一个全新的VueComponent！！！！

						4.关于this指向：
								(1).组件配置中：
											data函数、methods中的函数、watch中的函数、computed中的函数 它们的this均是【VueComponent实例对象】。
								(2).new Vue(options)配置中：
											data函数、methods中的函数、watch中的函数、computed中的函数 它们的this均是【Vue实例对象】。

						5.VueComponent的实例对象，以后简称vc（也可称之为：组件实例对象）。
							Vue的实例对象，以后简称vm。
  		
				    6.一个重要的内置关系：VueComponent.prototype.__proto__ === Vue.prototype
				      为什么要有这个关系：让组件实例对象（vc）可以访问到 Vue原型上的属性、方法。
              简单来说Vue是VueComponent的子类
              举例：
              Vue.prototype.x=99    
              对于vc.x来说先找vc自身data  再找vc.__proto__即VueComponent.prototype，
              最后可以去找VueComponent.prototype.__proto__ === Vue.prototype上的x属性，最后能得到99
		-->
		<div id="root">
			<school></school>
			<hello></hello>
		</div>
	</body>

	<script type="text/javascript">
		Vue.config.productionTip = false
		
		//定义school组件
		const school = Vue.extend({
			name:'school',
			template:`
				<div>
					<h2>学校名称：{{name}}</h2>	
					<h2>学校地址：{{address}}</h2>	
					<button @click="showName">点我提示学校名</button>
				</div>
			`,
			data(){
				return {
					name:'尚硅谷',
					address:'北京'
				}
			},
			methods: {
				showName(){
					console.log('showName',this)
				}
			},
		})

		const test = Vue.extend({
			template:`<span>atguigu</span>`
		})

		//定义hello组件
		const hello = Vue.extend({
			template:`
				<div>
					<h2>{{msg}}</h2>
					<test></test>	
				</div>
			`,
			data(){
				return {
					msg:'你好啊！'
				}
			},
			components:{test}
		})

		// console.log('@',school)
		// console.log('#',hello)

		//创建vm
		const vm = new Vue({
			el:'#root',
			components:{school,hello}
		})
	</script>
</html>
