<html>

<body>
  <div id="root">
    <!-- 1.点击事件 v-on:click简写@click   函数名可以写一些简单的语句-->
    <button v-on:click="showInfo1">点击</button>
    <!-- 传递额外参数 -->
    <button @click="showInfo2($event,66)">点击</button>

    <!-- 点击事件修饰符 -->
    <!-- 修饰符可以连续写 -->
    <!--
    1.prevent阻止标签默认行为 2.stop阻止事件冒泡 3.once事件只触发一次
    4.capture使用事件捕获模式 5.self只有event.target是当前操作元素时才触发事件
    6.passive事件默认行为立即执行，无需等待事件绑定的函数执行完毕
    <a href="sss" @click.prevent="nav"></a>
    -->

    <!-- 2.键盘事件  @keydown  @keyup-->
    <input type="text" value="" @keyup="键盘抬起函数名">输入框的值靠event.target.value拿到

    <!-- 键盘事件修饰符 -->
    <!-- 
    1.监听哪个按键抬起进行修饰，如@keyup.enter

    2.Vue中常用的按键别名：
    回车 => enter
    删除 => delete (捕获“删除”和“退格”键)
    退出 => esc
    空格 => space
    换行 => tab (特殊，必须配合keydown去使用)
    上 => up
    下 => down
    左 => left
    右 => right

    3.系统修饰键（用法特殊）：ctrl、alt、shift、meta(win)、tab
    (1).配合keyup使用：按下修饰键的同时，再按下其他键，随后释放其他键，事件才被触发。
    (2).配合keydown使用：正常触发事件。

    4. Vue没设置别名的按键可以通过@keyup绑定的函数，在函数里面e.key获取键盘按键的英文名。
        有两个大小字母的按键要短横线命名，比如CapsLock 写成 caps-lock
    -->
  </div>

  <script>
    new Vue({
      el: '#root',
      //vue._data.name  和  代理后的vue.name
      data: {
        name: 'da'
      },
      //method的里面的方法也在vue实例上   vue.showInfo()
      methods: {
        showInfo1(event) {           //对象里的方法，方法名(){}   全写：showInfo:function(){}  箭头showInfo:()=>{}(箭头不建议，this会指向window)
          console.log(event.target.innerText);   //event.target触发事件的节点
          console.log(this)                      //vm实例
          alert('点击后触发的函数')
        },
        //接收额外参数
        showInfo2(event, number) {
          console.log(event, number);
        },
      }
    })
  </script>
</body>

</html>
