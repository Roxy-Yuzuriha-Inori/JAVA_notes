<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <a href="www.baidu.com" class="nav">5秒后跳转百度</a>
  <script>
    const nav = document.querySelector('.nav')
    var i=5

   let timerID = setInterval(function(){
  nav.innerHTML=`${i}秒后跳转百度`
  i==0?location.href="www.baidu.com"&&clearInterval(timerID):i--
    },1000)
  </script>
</body>
</html>
