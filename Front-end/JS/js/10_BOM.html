<!-- BOM  浏览器对象模型 -->
 <!-- 1.定时器 延时函数：延时一段时间后只执行一次 -->
  <script>
    setTimeout(fn,1000)

    //2.JS执行机制
    //异步任务（耗时的）：普通事件，资源加载，定时器
    //事件循环event loop
    //先执行同步任务，并把异步任务放在任务队列中；当同步任务执行完，不断去任务队列去取可执行的异步任务

    //3.location对象  自动跳转
    location.href=''

    //获取地址？后面的信息
      location.search

    //获取地址#后面的信息
    location.hash

    //刷新,是个方法
    location.reload()
    //强制刷新
    location.reload(true)

    //4.navigator对象 js练习12

    //5.history对象
    //页面的前进与后退
    history.back()
    history.forward()
    //前进（1）或后退（-1）
    history.go(1)

  </script>
