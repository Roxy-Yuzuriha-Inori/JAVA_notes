<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 2.内部样式 -->
     <style>
        h1 {
            color: #000;   /*名值对在声明块中组成了一个声明*/
        }
     </style> 
     <!-- 3.外部样式 要进行引入-->
    <link rel="stylesheet" href="./1_外部样式.css">

</head>
<body>
    <!-- 1.行内样式：写在标签里面 -->
     <h1 style="color: yellowgreen;font-size:small"></h1>
       

    <!-- 样式优先级  -->
     <!-- 行内样式 > 内部样式 = 外部样式（同级style中后写的样式覆盖前面的样式）> 默认样式 > 继承样式-->
</body>
</html>
