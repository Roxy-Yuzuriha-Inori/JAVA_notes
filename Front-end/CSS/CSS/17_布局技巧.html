<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     /* 如何让子元素在父元素中实现水平居中 ?
     如果子元素为块元素，在父元素中加上：margin：0 auto
     如果子元素为行内元素、行内块元素，通过控制文本属性实现，给父元素加上：text-align：center
     */
     /* 如何让子元素在父元素中实现垂直居中 ?
     如果子元素为块元素，给子元素中加上：margin-top：（父元素content-子元素盒子总高）/2
     如果子元素为行内元素、行内块元素，让父元素height=line-height，每个子元素加上vertical-align：middle
     补充：若想要绝对垂直居中，父元素font-size设置为0
     */

    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"> </div>
    </div>
</body>
</html>
