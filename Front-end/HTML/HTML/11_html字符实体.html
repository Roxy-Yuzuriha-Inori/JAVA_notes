<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta元信息（配置基本信息） -->
    <meta charset="UTF-8">
    <!-- 针对移动段配置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 配置网页关键字 -->
     <meta name="keywords" content="换行,啊啊">
     <!-- 配置网页描述信息 -->
    <meta name="description" content="一些描述信息">
    <!-- 自动刷新 content没写url，原地3秒后刷新。写了url，3秒后进行跳转-->
     <meta http-equiv="refresh" content="3;url=http://www.baidu.com"
    <title>Document</title>
</head>
<body>
    <!-- 字符实体：用一种特殊的形式表示一些字符 -->
 <div>这个&nbsp;代表一个空格</div>
 <div>这个&#160;同样代表一个空格</div>
 <div>这两个&lt;h1&gt;分别是小于号和大于号，可表示<h1></div>
 <div>&amp;代表符号&</div>
 <div>&copy;代表符号©</div>
 <div>&yen;代表符号￥</div>
 <div>&times;代表符号乘号</div>
 <div>&divide;表符号除号</div>

 
</body>
</html>
