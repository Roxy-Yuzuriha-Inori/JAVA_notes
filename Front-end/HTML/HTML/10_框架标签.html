<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 框架标签 -->
     <!-- 利用iframe可嵌入网址，图片，视频等  frameborder边框，值为0或1 -->
     <iframe src="" width="900" height="300" frameborder="0"></iframe>

     <!-- 超链接target和src对应，点击超链接显示对应的资源 -->
      <a href="" target="tt">点击显示</a><br>
      <iframe src="tt"></iframe>

    <!-- 表单target和src对应，点击按钮显示对应资源 -->
     <form action="" target="aa">
        <input type="text" name="key" >
        <input type="submit" value="搜索">
     </form>
     <iframe src="aa"></iframe>
</body>
</html>
