<!-- 文档声明：告诉浏览器用的是h5版本标签 -->
<!DOCTYPE html>

<html lang="zh-CN">
    <!-- head标签：一般放不在页面上显示的内容 -->
    <head>
        <!-- title标签：页面名字 -->
        <title>该页面的名字</title>

        <!-- 规定字符集 -->
        <meta charset="UTF-8">
    </head>
    <body>
        <!-- 标题标签：从大到小 h1到h6一个六级标题，且h1只有一个 -->
         <h1>h1标签只有一个</h1>

        <!-- div标签：无含义 可用于统一管理样式 -->
         <div>
              <!-- 段落标签 -->
             <p> </p>
         </div>
       
    </body>
</html>

<!-- !+enter可以快速生成HTML标准页面 -->
<!-- h1-h6标签不能互相嵌套   p标签不能嵌套h1和div和p -->
<!-- 语义化标签，因为标签的样式可以通过css随便改，所以标签主要作用是指明其表示的语义 如段落，标题等 -->
