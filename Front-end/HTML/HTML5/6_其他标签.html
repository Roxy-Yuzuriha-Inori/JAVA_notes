<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 视频标签 -->
     <!-- controls出现交互键 muted默认静音 loop循环播放 poster未播放展示时展示的画面  autoplay自动播放,播放时默认静音-->
     <video src="./s.mp4" controls muted loop poster=".png" preload="auto" autoplay></video>

     <!-- 音频标签 -->
         <video src="./s.mp4" controls muted loop preload="auto"></video>
</body>
</html>
